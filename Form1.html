<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>
Form First
</title>
<meta charset = "UTF-8">
</head>

<body>
	<form>
		User Name:<br>
		<input type = "text" name = "username"><br>
		Password:<br>
		<input type = "password" name = "psw"><br>
		
		<input type = "submit" value = "Submit">
		<input type = "reset">
		
		<br>
		
		<input type = "checkbox" name = "Education" value = "HSC" >10<sup>th</sup>pass
		<br>
		<input type = "checkbox" name = "Education" value = "SSC" >12<sup>th</sup>pass
		
		<br>
		
		Select your favourite color
		<input type = "color" name = "favcolor">
		<input type = "submit">
		
		<br>
		
		Your Birthday
		<input type = "date" name = "b'day">
		
		<br>
		
		Date & Time
		<input type = "datetime-local" name ="daytime">
		
		<br>
		
		Please provide Email:
		<input type = "email" name = "email">
		
		<br>
		
		Month & Year:
		<input type = "month" name = "bdaymonth">
		
		<br>
		
		Quantity between 1 & 10
		<input type = "number" name = "quantity" min = "1" max = "10">
		<input type = "submit">
		
		<br>
		
		Select the Range
		<input type = "range" name = "points" min = "0" max = "10">
		
		<br>
		
		Search It!
		<input type = "search" name = "google Search">
		
		<br>
		
		Telephone:
		<input = "telephone" name = "usrtel">

		<br>
		
		Add your home page:
		<input type = "url" name = "homepage">
		
		<br>
		
		Week:
		<input type = "week" name = "week_year">
	
	</form>
</body>
</html>
