<!DOCTYPE html>
<html lang = "en-US">
<head>
	<title>
		Tables
	</title>
	<meta charset = "UTF-8">
	<style>
		table, th, td
		{
			border: 1px solid black;
			<!--border-collapse: collapse;-->
		}
		<!--th,td
		{
			padding: 15px;
		}-->
		th
		{
			text-align: left;	
		}
		table
		{
			border-spacing: 5px;
	</style>
	
</head>
<body>
<table style = "width:100%">
<caption>
	Navbharat
</caption>

<tr>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Age</th>
</tr>
<tr>
	<td>Papu</td>
	<td>Nayak</td>
	<td>10</td>
</tr>
<tr>
	<td>Basundi</td>
	<td>Patil</td>
	<td>20</td>
</tr>
<tr>
	<td>Bablu</td>
	<td>Prasad</td>
	<td>30</td>
</tr>
</table>
</body>
