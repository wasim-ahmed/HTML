<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>
button-JS
</title>
<meta charset = "UTF-8">
</head>

<body>
<h1>
Java Script
</h1>

<p>
Content can be changed
</p>

<p id = "demo">
This content will be changed through javascript
</p>

<button type = "button" onclick = "myfunction()" >
Click Me !
</button>

<script>
function myfunction(){
document.getElementById("demo").innerHTML = "Hello Javascript!";
}
</script>
</body>
</html>
